<body>
    <header>
        <h1>Book Exchange</h1>

<div class="main-container">
    <div>
        <h2>Login</h2>
        <form id="login-form" method="post"
            action="http://www.randyconnolly.com/tests/process.php"
            novalidate>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="Enter login email." required>
                <span id="email-error-message"></span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter login password." required>
                <span id="password-error-message"></span>
            </div>
            <div class="form-buttons">
                <button type="submit" class="submit">Submit</button>
            </div>
        </form>
    </div>
    
</div>
